{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="{% static 'event-create/css.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <script src="{% static 'event-create/js.js' %}"></script>

    {% include "dependencies.html" %}
    {% block head %}
    {% endblock %}
</head>

<body class="bg-gray-900 w-screen h-screen">
<div class="flex justify-center w-full p-5">
    <div style="max-width: 750px; width: 100%">
            <div class="schedules">
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Event Name</label>
                <input type="text" name="event_name"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm
                              rounded-lg focus:ring-blue-500 focus:border-blue-500 block
                              p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                              dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       style="width: 24rem; max-width: 100%;"
                       placeholder="My Event" required>
            </div>
            </div>
            <div>
                <div class="grid" style="grid-template-columns: auto auto;">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Schedules</label>
                    <div class="flex justify-end">
                        <button type="button"
                                onclick="showModal()"
                                class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4
                                       focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50
                                       dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-1 py-1 text-center mr-2
                                       mb-2 w-8 h-8">
                            +
                        </button>
                    </div>
                </div>

                <div class="calendar">
                    <button type="button" style="grid-column:1"
                                onclick="showModal()"
                                class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4
                                       focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50
                                       dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-1 py-1 text-center mr-2
                                       mb-2 w-8 h-8">
                            <<
                        </button>

                    <div  style="grid-column:2">
                        asdf <br>
                        asdf <br>
                        asdf <br>
                        asdf <br>
                        asdf <br>
                        asdf <br>
                        asdf <br>
                        asdf <br>
                    </div>
                    <button type="button"  style="grid-column:3"
                                onclick="showModal()"
                                class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4
                                       focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50
                                       dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-1 py-1 text-center mr-2
                                       mb-2 w-8 h-8">
                            >>
                        </button>
                </div>
            </div>
        </div>
</div>












    <div>
        <!-- Main modal -->
        <div id="authentication-modal" tabindex="-1" aria-hidden="true"
             style="display: none; grid-template-columns: 1fr fit-content(100%) 1fr; grid-gap: 0; "
             class="fixed top-0 left-0 right-0
                    z-50 w-full overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">

            <div class="relative w-96 h-full max-w-md"
                 style="grid-column: 2; max-width: 95vw;">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <button type="button"
                                onclick="hideModal()"
                                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="authentication-modal">
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="px-6 py-6 lg:px-8">
                            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Add your schedule</h3>
                                <div class="mb-4">
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                                    <input type="datetime-local" id="start-date"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"

                                           required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                                    <input type="datetime-local" id="end-date"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                           required>
                                </div>
                                <button type="submit"
                                        onclick="submitModal()"
                                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Add
                                </button>

                        </div>
                    </div>
                </div>
            </div>
    </div>



</body>
</html>
